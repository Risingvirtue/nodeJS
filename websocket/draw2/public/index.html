	<body>
		
		<div class="container-fluid">
			<div class="row text-center">
				<canvas id="canvas" height="600" width="800"></canvas>
				<i id="pencil" class="fa fa-pencil" aria-hidden="true"></i>
				<i id="eraser" class="fa fa-eraser" aria-hidden="true"></i>
			</div>
			<div class="text-center row">
				<label class="col-lg-4 col-md-4 col-xs-4 col-sm-4"></label>
				<div id="slidecontainer" class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
					<input id="slider" type="range" min="0" max="179" value="90" class="slider" oninput="changeColor()">
				</div>
			</div>
		</div>
		<script src="color.js"></script>
		
		<script src="sketch.js"></script>
		
		<div id="myModal" class="modal">
			
			<div class="modal-content text-center">
				<p>What is your name?</p>
				<div><input type="text" placeholder="e.g. Jellyfish" /></div>
				<br>
				<button class="btn">Join</button>
			</div>
		</div>
